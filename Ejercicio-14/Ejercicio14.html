<body>
    <header>
        <h1>Visualizador de videos a partir de un archivo</h1>
    </header>

    <main>
        <div id="button">
            <p>A continuación seleccione o arrastre el video que desee cargar</p>
            <input type="file" accept="video/*" id="files" title="files" onchange="ej14.cargarVideo()">
        </div>
        <div id="arrastrar" ondrop="ej14.drop(event)" ondragover="ej14.allowDrop(event)">
          
        </div>

        <section>
            <h2>Reproducción de video</h2>
            <p>Pulse 'P' para activar la pantalla completa</p>
            <video autoplay controls muted id="myvideo" class="myvideo">
            </video>
        </section>

    </main>
    <script src="Ejercicio14.js"></script>
</body>
