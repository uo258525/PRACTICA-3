<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <title>CalculadoraDietetica</title>
      <meta content="Elena Díaz Gutiérrez -UO258525" name="author">
      <meta content="width=device-width,user-scalable=yes" name="viewport">
      <link href="Ejercicio6.css" rel="stylesheet">
</head>

<body>
     
     
    <h1>Calculadora dietética</h1> 
    <h2 id="intro">A continuación introduzca sus datos para realizar cálculos.</h2>
    <form id="form" class="form" onsubmit="calculadora.calculate(); return false;">
        
        
         
        <label id="labelPeso" for="inputPeso">Peso (ej: 65.5 kg):</label>
        <input id="inputPeso" class="input"  type="number" min="0" step="0.1" value="60.0"/>
        <label id="labelAlt" for="inputAlt">Altura (ej: 1.75 m):</label>
        <input id="inputAlt" class="input" type="number" min="0" step="0.01" value="1.70"/>
        <input type="submit" value="Calcular">
    </form>

    <div id="resultados">        
        <p id="textoResultados"></p>
    </div>


    <div id="calcDietetica">

        <div id="left">
        <h2>Calorías ingeridas</h2>

        
        <section>  
            <h3>Cerdo(lomo)</h3>      
                <button class="button" id="buttonCerdoAdd" onclick="calculadora.addCalories('cerdo',208)">+100g</button>
                <button class="button" id="buttonCerdoRem" onclick="calculadora.removeCalories('cerdo',208)">-100g</button>
                <input id="cerdo" class="input" title="cerdo" readonly/>
        </section>

        
        <section>  
            <h3>Bacalao</h3>      
            <button class="button" id="buttonBacalaoAdd" onclick="calculadora.addCalories('bacalao',74)">+100g</button>
            <button class="button" id="buttonBacalaoRem" onclick="calculadora.removeCalories('bacalao',74)">-100g</button>
            <input id="bacalao" class="input" title="bacalao" readonly/>
        </section>

        
        <section>   
            <h3>Tortilla de patata</h3>     
            <button class="button" id="buttonTortillaAdd" onclick="calculadora.addCalories('tortilla',194)">+100g</button>
            <button class="button" id="buttonTortillaRem" onclick="calculadora.removeCalories('tortilla',194)">-100g</button>
            <input id="tortilla" class="input" title="tortilla" readonly/>
        </section>

        
        <section> 
            <h3>Manzana</h3>       
            <button class="button" id="buttonManzanaAdd" onclick="calculadora.addCalories('manzana',52)">+100g</button>
            <button class="button" id="buttonManzanaRem" onclick="calculadora.removeCalories('manzana',52)">-100g</button>
            <input id="manzana" class="input" title="manzana" readonly/>
        </section>

        
        <section> 
            <h3>Kiwi</h3>       
            <button class="button" id="buttonKiwiAdd" onclick="calculadora.addCalories('kiwi',51)">+100g</button>
            <button class="button" id="buttonKiwiRem" onclick="calculadora.removeCalories('kiwi',51)">-100g</button>
            <input id="kiwi" class="input" title="kiwi" readonly/>
        </section>

        
        <section> 
            <h3>Plátano</h3>       
            <button class="button" id="buttonPlatanoAdd" onclick="calculadora.addCalories('platano',90)">+100g</button>
            <button class="button" id="buttonPlatanoRem" onclick="calculadora.removeCalories('platano',90)">-100g</button>
            <input id="platano" class="input" title="platano" readonly/>
        </section>
        </div>

        <div id="right">
        <h2>Calorias quemadas (por actividades físicas)</h2>

        <section>   
            <h3>Correr</h3>     
            <button class="button" id="buttonCorrerAdd" onclick="calculadora.addActivity('correr',0.151)">+5min</button>
            <button class="button" id="buttonCorrerRem" onclick="calculadora.removeActivity('correr',0.151)">-5min</button>
            <input id="correr" class="input" title="correr" readonly/>
        </section>
        <section>   
            <h3>Caminar</h3>     
            <button class="button" id="buttonCaminarAdd" onclick="calculadora.addActivity('caminar',0.063)">+5min</button>
            <button class="button" id="buttonCaminarRem" onclick="calculadora.removeActivity('caminar',0,063)">-5min</button>
            <input id="caminar" class="input" title="caminar" readonly/>
        </section>
        <section>   
            <h3>Nadar</h3>     
            <button class="button" id="buttonNadarAdd" onclick="calculadora.addActivity('nadar',0.156)">+5min</button>
            <button class="button" id="buttonNadarRem" onclick="calculadora.removeActivity('nadar',0.156)">-5min</button>
            <input id="nadar" class="input" title="nadar" readonly/>
        </section>
        <section>   
            <h3>Andar en bici</h3>     
            <button class="button" id="buttonBiciAdd" onclick="calculadora.addActivity('bici',0.100)">+5min</button>
            <button class="button" id="buttonBiciRem" onclick="calculadora.removeActivity('bici',0.100)">-5min</button>
            <input id="bici" class="input" title="bici" readonly/>
        </section>
        <section>   
            <h3>Bailar</h3>     
            <button class="button" id="buttonBailarAdd" onclick="calculadora.addActivity('bailar',0.070)">+5min</button>
            <button class="button" id="buttonBailarRem" onclick="calculadora.removeActivity('bailar',0.070)">-5min</button>
            <input id="bailar" class="input" title="bailar" readonly/>
        </section>
        <section>   
            <h3>Dormir</h3>     
            <button class="button" id="buttonDormirAdd" onclick="calculadora.addActivity('dormir',0.018)">+5min</button>
            <button class="button" id="buttonDormirRem" onclick="calculadora.removeActivity('dormir',0.018)">-5min</button>
            <input id="dormir" class="input" title="dormir" readonly/>
        </section>

        </div>
    </div>

          
     
<script src="Ejercicio6.js"></script>
</body>
</html>
