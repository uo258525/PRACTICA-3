<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta content="Elena Díaz Gutiérrez -UO258525" name="author">
      <meta content="width=device-width,user-scalable=yes" name="viewport">
      <link href="CalculadoraCientifica.css" rel="stylesheet">
</head>

<body>
      <!---Información de asignatura. Version 1.0. 04/11/2020.Elena Díaz Gutiérrez. Universidad de Oviedo -->
      
      <main class="calculadora" id="calculadora">
      <input class="pantalla" id="pantalla" readonly/>

      <button class="reg" id="mC">MC</button>
      <button class="reg" id="mC">MR</button>
      <button class="reg" id="mMenos" onclick=calculadora.mMenos()>M-</button>
      <button class="reg" id="mMas" onclick=calculadora.mMas()>M+</button>
      <button class="reg" id="mS">MS</button>
      <button class="op" id="pow2" onclick=calculadora.potenciaDos()>x&#178;</button>

      <button class="op" id="powy" onclick=calculadora.potencia()>x^y</button>
      <button class="op" id="seno" onclick=calculadora.seno()>sin</button>
      <button class="op" id="coseno" onclick=calculadora.coseno()>cos</button>
      <button class="op" id="tan" onclick=calculadora.tan()>tan</button>

      <button class="op" id="sqrt" onclick=calculadora.sqrt()>&#8730;</button>
      <button class="op" id="pow10" onclick=calculadora.potenciaDiaz()>10^x</button>
      <button class="op" id="log" onclick=calculadora.log()>log</button>
      <button class="op" id="exp" onclick=calculadora.exp()>Exp</button>
      <button class="op" id="mod" onclick=calculadora.mostrar("%")>Mod</button>

      <button class="op" id="arrow" onclick=calculadora.borrar()>&uarr;</button>
      <button class="op" id="ce" onclick=calculadora.borrarCE()>CE</button>
      <button class="op" id="c" onclick=calculadora.borrar()>C</button>
      <button class="op" id="del" onclick=calculadora.borrarCE()>&larr;</button>
      <button class="op" id="div" onclick=calculadora.division()>/</button>

      <button class="op" id="pi" onclick=calculadora.mostrarPi()>&#928;</button>
      <button class="numb" id="7" onclick=calculadora.digitos(7)>7</button>
      <button class="numb" id="8" onclick=calculadora.digitos(8)>8</button>
      <button class="numb" id="9" onclick=calculadora.digitos(9)>9</button>
      <button class="op" id="mul" onclick=calculadora.multiplicacion()>*</button>

      <button class="op" id="fact" onclick=calculadora.factorial()>n!</button>
      <button class="numb" id="4"  onclick=calculadora.digitos(4)>4</button>
      <button class="numb" id="5"  onclick=calculadora.digitos(5)>5</button>
      <button class="numb" id="6"  onclick=calculadora.digitos(6)>6</button>
      <button class="op" id="minus"  onclick=calculadora.resta()>-</button>

      <button class="op" id="changeSign" onclick=calculadora.cambiarSigno()>&#177;</button>
      <button class="numb" id="1" onclick=calculadora.digitos(1) >1</button>
      <button class="numb" id="2" onclick=calculadora.digitos(2)>2</button>
      <button class="numb" id="3" onclick=calculadora.digitos(3)>3</button>      
      <button class="op" id="add" onclick=calculadora.suma()>+</button>
      
      
      
      <button class="op" id="paren" onclick=calculadora.mostrar("(")>(</button>      
      <button class="op" id="paren2" onclick=calculadora.mostrar(")")>)</button>
      <button class="numb" id="0" onclick=calculadora.digitos(0)>0</button>
      <button class="coma" id="coma" onclick=calculadora.coma()>,</button>
      <button class="op" id="equals" onclick=calculadora.igual()>=</button>
     
      
      </main>
<script src="CalculadoraCientifica.js"></script>
</body>
</html>
