
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CalculadoraRPN</title>
    <meta content="Elena Díaz Gutiérrez -UO258525" name="author">
    <meta content="width=device-width,user-scalable=yes" name="viewport">
    <link href="CalculadoraRPN.css" rel="stylesheet">
</head>

<body>
    <h1>Calculadora RPN</h1>
	<p>Calculadora RPN desarrollada en clase</p>
    <main class="calculator" id="calculator">
        <form method='post'>

            <p>
                <input type='text' class='pantalla' id='pantalla' title="pantalla" value="" disabled />
            </p>

            <div>
                <input type="submit" class="op" id="x2" name="x2" value="x^2" title="x2"/>
                <input type="submit" class="op" id="sin" name="sin" value="sin" title="sin"/>
                <input type="submit" class="op" id="cos" name="cos" value="cos" title="cos"/>
                <input type="submit" class="op" id="tan" name="tan" value="tan" title="tan"/>
            </div>
            <div>
                <input type="submit" class="op" id="10x" name="10x" value="10^x" title="10x"/>
                <input type="submit" class="op" id="sqrt" name="sqrt" value="sqrt" title="sqrt"/>
                <input type="submit" class="op" id="log" name="log" value="log" title="log">
                <input type="submit" class="op" id="exp" name="exp" value="exp" title="exp"/>
            </div>
            <div>
                <input type="submit" class="red" id="div" name="/" value="/" title="div"/>
                <input type="submit" class="red" id="mul" name="*" value="*" title="mul"/>
                <input type="submit" class="red" id="minus" name="-" value="-" title="minus"/>
                <input type="submit" class="red" id="add" name="+" value="+" title="mas"/>
            </div>
            <div>
				<input type="submit" class="numb" id="1" name="1" value="1" title="1"/>
                <input type="submit" class="numb" id="2" name="2" value="2" title="2"/>
				<input type="submit" class="numb" id="3" name="3" value="3" title="3"/>
				<input type="submit" class="numb" id="4" name="4" value="4" title="4"/>
				
                
                
            </div>
            <div>
                
				<input type="submit" class="numb" id="5" name="5" value="5" title="5"/>
                <input type="submit" class="numb" id="6" name="6" value="6" title="6"/>
				<input type="submit" class="numb" id="7" name="7" value="7" title="7"/>
                <input type="submit" class="numb" id="8" name="8" value="8" title="8">
                
				
                
            </div>
            <div>
                <input type="submit" class="numb" id="9" name="9" value="9" title="9"/>
                <input type="submit" class="numb" id="0" name="0" value="0" title="0"/>
                <input type="submit" class="punto" id="punto" name="punto" value="." title="punto"/>
                <input type="submit" class="C" id="C" name="C" value="C" title="C"/>
				<input type="submit" class="enter" id="enter" name="Enter" value="Enter" title="enter"/>
            </div>
            
        </form>
    </main>
</body>

</html>
